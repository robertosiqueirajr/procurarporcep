<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Busca Por CEP</title>
</head>
<body>
    

    <div class="row"">
        <h1 class="AlignCenter">Digite seu CEP</h1>
        <form class="positionElement col s8">
          <div class="row">
            <div class="input-field col s6">
              <input id="cep" type="text" class="validate" 
                     onblur="fnSearchCEP(this.value)">
              <label for="cep">CEP</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input value="" id="rua" type="text" class="validate">
              <label for="rua">Rua</label>
            </div>
            <div class="input-field col s6">
              <input id="cidade" type="text" class="validate">
              <label for="cidade">Cidade</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="bairro" type="text" class="validate">
              <label for="bairro">Bairro</label>
            </div>
            <div class="input-field col s3">
                <input id="numero" type="text" class="validate">
                <label for="numero">Numero</label>
              </div>
          </div>
         </div>
        </form>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
